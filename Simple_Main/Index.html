/* CSS for the marquee */
.marquee {
    position: relative;
    background: orangered; /* Gradient background */
    color:black; /* White text color */
    font-size: 20px; /* Slightly larger font size */
    font-weight: bold; /* Bold text */
    padding: 5px 0; /* Add padding for spacing */

    border-bottom: 2px solid #ff5722; /* Bottom border for styling */
    text-align: center;
    overflow: hidden; /* Hide overflow */
    margin-top: 0px; /* Adjust margin as needed */
    padding: 0px 0; /* Add padding for spacing */
}

.marquee-content {
    display: inline-block;
    animation: marquee-scroll 10s linear infinite; /* Smooth scrolling animation */
    white-space: nowrap; /* Prevent text wrapping */
}
/* Video Section */
.video-section {
    position: relative; /* Ensure the container is positioned relative */
    width: 100%; /* Full width */
    height: auto; /* Adjust height automatically */
    overflow: hidden; /* Hide overflow */
}

.video-container {
    position: relative; /* Position relative for overlay text */
    width: 100%; /* Full width */
    height: auto; /* Maintain aspect ratio */
}

.video-container video {
    width: 100%; /* Make video responsive */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Remove extra spacing */
    z-index: 1;
}

.video-overlay-text {
    position: absolute; /* Position text over the video */
    top: 10%; /* Center vertically */
    left: 51%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Adjust for perfect centering */
    width: 100%; /* Limit width for better readability */
    color: white; /* White text color */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Add shadow for better readability */
    font-family: 'Arial', sans-serif; /* Clean font */
    z-index: 2; /* Ensure it appears above the video */
    font-size: large;
}

.text-slider {
    position: relative;
    height: 80px; /* Adjust height based on text size */
    overflow: hidden; /* Hide overflowing text */
}

.text-slide {
    color:white;
    position: absolute;
    width: 50%; /* Full width */
    animation: slideText 15s infinite; /* Apply animation */
    font-size: 60px; /* Adjust font size */
    font-weight: bold; /* Bold text */
    opacity: 0; /* Start with hidden text */
}

.text-slide:nth-child(1) {
    animation-delay: 0s; /* First slide starts immediately */
}

.text-slide:nth-child(2) {
    animation-delay: 5s; /* Second slide starts after 3 seconds */
}

.text-slide:nth-child(3) {
    animation-delay: 10s; /* Third slide starts after 6 seconds */
}

/* Keyframes for Text Animation */
@keyframes slideText {
    10% {
       
        opacity: 0; /* Hidden */
        transform: translateY(20px); /* Slide in from below */
    }
    10%, 30% {
        opacity: 1; /* Fully visible */
        transform: translateY(0); /* Stay in place */
    }
    40% {
        opacity: 0; /* Fade out */
        transform: translateY(-20px); /* Slide out above */
    }
    100% {
        opacity: 0; /* Hidden */
        transform: translateY(-20px); /* Stay out of view */
    }
}

    margin: 0 auto 30px; /* Center the form and add spacing below */
    text-align: left; /* Align text to the left */
}

.contact-form label {
    display: block; /* Make labels block elements */
    font-size: 16px; /* Label font size */
    margin-bottom: 5px; /* Add spacing below labels */
    color: #333; /* Dark text color */
}

.contact-form input,
.contact-form textarea {
    width: 100%; /* Full width */
    padding: 10px; /* Add padding */
    margin-bottom: 15px; /* Add spacing between fields */
    border: 1px solid #ddd; /* Light border */
    border-radius: 5px; /* Rounded corners */
    font-size: 14px; /* Adjust font size */
}

.contact-form button {
    background-color: #ff5722; /* Button background color */
    color: white; /* Button text color */
    font-size: 16px; /* Font size */
    padding: 10px 20px; /* Add padding */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth hover effect */
}

.contact-form button:hover {
    background-color: #e64a19; /* Darker background on hover */
    transform: scale(1.05); /* Slightly enlarge the button on hover */
}

.map-container {
    margin-top: 30px; /* Add spacing above the map */
}

.map-container h3 {
    font-size: 22px; /* Map heading font size */
    color: #333; /* Dark text color */
    margin-bottom: 15px; /* Add spacing below heading */
}

</style>
